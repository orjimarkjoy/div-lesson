<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="background-color: blue;">
  <main style="background-color: white;"
  <h3>Contact Us</h3>
<div class="name">
<label for="first Name">First name</label>
<input type="text" id="First name">
<label for="Last Name">Last Name</label>
<input type="text" id="Last Name">
</div>
<div class="email">
<label for="Email">Email Address</label>
<input type="text" id="email-address">
</div>
<div class="number">
<label for="PhoneNumber">PhoneNumber</label>
<input type="number" id="PhoneNumber">
</div>
<div class="query">
<label for="QT">Query Type</label>
<div class="q1">
    <label for="GeneralEnquiry">General Enquiry</label>
<input type="radio"
</div>
<div class="q2">
    <label for="SupportRequest">Support Request</label>
    <input type="radio"
</div>
<div class="msg">
    <label for="message">Message</label>
    <textarea name="message" id="message area">write your messages here</textarea>
    <div>
        <div class="team">
            <input type="checkbox">
            <label for="Team">I consent to being contacted by the team</label>
        </div>
        <button style="background-color: aqua;">SUBMIT</button>

      </main> 
</body>
</html>
